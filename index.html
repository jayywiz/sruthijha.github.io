<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sruthijha Pagolu | Data Science Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-v2uJZQEqGHByEx2h8ACVpA3fYOcVrMIja6VVuQGhCVpQnffW6Q1PIlZyIkH+scELQuN7uL2FyW5wKjcA6+HHTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0d1117;
      color: #ffffff;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    .typing {
      font-size: 1.5rem;
      color: #00ff99;
      height: 40px;
    }
    .cursor {
      display: inline-block;
      animation: blink 0.7s infinite;
      color: #00ff99;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    nav {
      margin-top: 30px;
    }
    nav a {
      color: #ccc;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1rem;
    }
    nav a:hover {
      color: #00ff99;
    }
    .socials {
      margin-top: 30px;
    }
    .socials a {
      margin: 0 10px;
      color: #ffffff;
      font-size: 1.4rem;
      text-decoration: none;
      padding: 10px;
      background-color: #21262d;
      border-radius: 50%;
      display: inline-block;
      transition: all 0.3s ease;
    }
    .socials a:hover {
      background-color: #00ff99;
      color: #0d1117;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sruthijha Pagolu</h1>
    <div class="typing">
      <span id="typed-text"></span><span class="cursor">|</span>
    </div>

    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#education">Education</a>
      <a href="#projects">Projects</a>
      <a href="#skills">Skills</a>
      <a href="#resume">Resume</a>
      <a href="#contact">Contact</a>
    </nav>

    <div class="socials">
      <a href="https://linkedin.com/in/sruthijha" target="_blank" title="LinkedIn">
        <i class="fab fa-linkedin-in"></i>
      </a>
      <a href="https://github.com/jayywiz" target="_blank" title="GitHub">
        <i class="fab fa-github"></i>
      </a>
      <a href="mailto:sruthipagolu@gmail.com" title="Email">
        <i class="fas fa-envelope"></i>
      </a>
    </div>
  </header>

  <script>
    const phrases = [
      "a Data Scientist",
      "a Machine Learning Enthusiast",
      "a Data Analyst"
    ];
    let i = 0;
    let j = 0;
    let currentPhrase = "";
    let isDeleting = false;

    const typedText = document.getElementById("typed-text");

    function loop() {
      typedText.textContent = currentPhrase;

      if (!isDeleting && j <= phrases[i].length) {
        currentPhrase = phrases[i].slice(0, j);
        j++;
      }

      if (isDeleting && j >= 0) {
        currentPhrase = phrases[i].slice(0, j);
        j--;
      }

      if (j === phrases[i].length + 1 && !isDeleting) {
        isDeleting = true;
        setTimeout(loop, 1000);
        return;
      }

      if (j === 0 && isDeleting) {
        isDeleting = false;
        i++;
        if (i === phrases.length) i = 0;
      }

      setTimeout(loop, isDeleting ? 60 : 100);
    }

    loop();
  </script>
</body>
</html>
