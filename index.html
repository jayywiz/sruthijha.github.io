<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sruthijha | Data Science Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0d1117;
      color: #ffffff;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    .typing {
      font-size: 1.5rem;
      color: #00ff99;
      border-right: 2px solid #00ff99;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(20, end) forwards, blink 0.7s infinite;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 12ch; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
    nav {
      margin-top: 30px;
    }
    nav a {
      color: #ccc;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1rem;
    }
    nav a:hover {
      color: #00ff99;
    }
    .socials {
      margin-top: 30px;
    }
    .socials a {
      margin: 0 10px;
      color: #ffffff;
      font-size: 1.2rem;
      text-decoration: none;
      padding: 10px;
      background-color: #21262d;
      border-radius: 50%;
    }
    .socials a:hover {
      background-color: #00ff99;
      color: #0d1117;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sruthijha</h1>
    <div class="typing">I'm a Data Scientist</div>

    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#education">Education</a>
      <a href="#projects">Projects</a>
      <a href="#skills">Skills</a>
      <a href="#resume">Resume</a>
      <a href="#contact">Contact</a>
    </nav>

    <div class="socials">
      <a href="https://linkedin.com/in/sruthijha" target="_blank">in</a>
      <a href="https://github.com/jayywiz" target="_blank">gh</a>
      <a href="mailto:sruthipagolu@gmail.com">g</a>
    </div>
  </header>
</body>
</html>
